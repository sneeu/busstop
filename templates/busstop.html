<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<title>{{ title }}</title>

	<style type="text/css" media="screen">
		*{margin:0;padding:0}
		body{color:#333;font:bold 140%/1.5em "Helvetica Neue",Arial,Helvetica,sans-serif}
		h1{background:#333;color:#fff;font-size:1.5em;line-height:2.25em;text-align:center}
		table{border-collapse:collapse;width:100%}
		td{border:0 solid #ddd;padding:0.75em}
		.service{border-width:1px 0 1px 1px;font-size:1.5em;line-height:1em;padding-right:0.25em;text-align:right}
		.time{border-width:1px 1px 1px 0;padding-left:0.25em}
	</style>

</head>
<body>

	{% if title %}<h1>{{ title[0] }}</h1>{% endif %}
	<table>
		{% for row in data|batch(6) %}
			<tr>
				{% for colour, service, time in row %}
					<td class="service">{{ service }}</td>
					<td class="time" style="color:#{{ colour }}">{{ time }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>

</body>
</html>
